<!DOCTYPE html>
<html>
<head>
  <title>我的网页</title>
  <style>
    /* CSS 代码 */
    body {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }
    .login-form input {
      display: block;
      margin-bottom: 10px;
    }
    .login-form button {
      display: block;
      margin-top: 10px;
    }
    .game-introduction {
      max-width: 600px;
      margin: 20px auto;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网页！</h1>
  <p>这是一个简单的 HTML 网页示例。</p>
  
  <h2>登录账号</h2>
  <div class="login-form">
    <input type="text" placeholder="账号">
    <input type="password" placeholder="密码">
    <button onclick="login()">登录</button>
  </div>
  
  <div class="game-introduction">
    <h2>光遇 - 一个美丽的冒险游戏</h2>
    <p>光遇（Sky: Children of the Light）是一款由 thatgamecompany 开发的冒险游戏...</p>
  </div>
  
  <script>
    /* JavaScript 代码 */
    function login() {
      var username = document.querySelector('input[type="text"]').value;
      var password = document.querySelector('input[type="password"]').value;
      console.log("账号：" + username);
      console.log("密码：" + password);
    }
  </script>
</body>
</html>
